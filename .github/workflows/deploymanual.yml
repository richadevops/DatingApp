name: Release Artifact from Specific Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment to deploy"
        required: true
        type: choice
        options:
          - sit
          - qa
          - uat
      run_id:
        description: "Enter the workflow run ID to fetch artifact from"
        required: true
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download artifact for chosen environment
        uses: actions/download-artifact@v4
        with:
          name: ${{ format('app-{0}', github.event.inputs.environment) }}
          path: ./publish
          repository: ${{ github.repository }}
          run-id: ${{ github.event.inputs.run_id }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: Azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_SERVICE_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
