name: security-scans

on:
 push:

 workflow_dispatch:

jobs:
  Gitleaks:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.16.1/gitleaks_8.16.1_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (generate SARIF)
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        run: |
          gitleaks detect \
            --redact \
            --exit-code=0 \
            --report-format sarif \
            --report-path gitleaks.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif    
          
      - name: Fail pipeline if secrets found
        run: |
          COUNT=$(jq '.runs[].results | length' gitleaks.sarif)
          if [ "$COUNT" -gt 0 ]; then
            echo "❌ Secrets detected: $COUNT"
            exit 1
          else
            echo "✅ No secrets detected"
          fi

  TruffleHog:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH
          
      - name: Run TruffleHog (save report)
        continue-on-error: true
        run: |
          trufflehog git file://. \
            --json \
            --no-update > trufflehog.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
           name: trufflehog-report
           path: trufflehog.json

      - name: Fail if secrets detected
        if: ${{ steps.trufflehog.outcome == 'failure' }}
        run: |
         echo "❌ Secrets detected by TruffleHog"
         exit 1
          
  Semgrep:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     security-events: write
     
    steps:
      - name: checkout code
        uses: actions/checkout@v6.0.2
    
      - name: Install semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: run semgrep
        run: |
          semgrep \
            --config=auto \
            --config=security/semgreprules.yml \
            --severity=ERROR \
            --sarif \
            --output=semgrep.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

      - name: Fail build if Semgrep found issues
        run: |
            grep -q '"level": "error"' semgrep.sarif && exit 1 || exit 0
      

  CodeQL-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      
    steps: 
      - name: checkout code
        uses: actions/checkout@v6.0.2
        
      - name: Initialize CodeQL-scan
        uses: github/codeql-action/init@v4
        with:
          languages: csharp, javascript
          
      - name: Build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: CodeQL analysis
        uses: github/codeql-action/analyze@v4

  SonarQube:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
         dotnet-version: 9.0.x

      - name: Install frontend dependencies
        run: |
         cd client
         npm install

      - name: Set up SonarQube
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=richadevops_DatingApp
            -Dsonar.organization=richadevops

